<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>askGPT - Your Coding AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="chat_container"></div>

      <form>
        <textarea
          name="prompt"
          cols="1"
          rows="1"
          placeholder="Ask me ..."
        ></textarea>
        <button type="submit">
          <img src="assets/send.svg" alt="send_button" />
        </button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
